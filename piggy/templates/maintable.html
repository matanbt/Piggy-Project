{%extends "layout.html"%}
{%block title%}TABLE{%endblock%}

{%block content%}

<h1>TABLE :)</h1>
<button class="btn btn-info" data-toggle="modal" data-target="#add_popup">
   <svg class="big-icon-white"><use xlink:href="{{ url_for('static',filename='my-icons.svg') }}#add_log_ic" /></svg>
</button>


<!-- In/Out ADD-POPUP-->
<div class="modal fade" id="add_popup"> <!-- ARIA?-->
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <form action="#" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Income/Expanses Addition</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group btn-group btn-group-toggle col-11" data-toggle="buttons">
                        <label class="btn btn-outline-success">
                            <input type="radio" name="log_type" autocomplete="off"> Income
                        </label>
                        <label class="btn btn-outline-danger">
                            <input type="radio" name="log_type" autocomplete="off"> Expanse
                        </label>
                    </div>

                    <div align='left' class="form-group row">
                        <label for="amount" class="col-sm-2 col-form-label">Amount:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="amount" aria-describedby="amout_help"/>
                            <small id="amout_help" class="form-text text-muted">Amount of Income/Expanse in NIS</small>
                        </div>
                    </div>

                    <div align='left' class="form-group row">
                        <label for="categoty" class="col-sm-2 col-form-label">Category:</label>
                        <div class="col-sm-10">
                            <select id="categoty" class="form-control">
                                <option selected>Choose...</option>
                                <option>Transport</option>
                                <option>Entertainment</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-info">Add</button>
            </div></form>
    </div>
</div>

</div>
{%endblock%}
